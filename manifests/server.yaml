apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  labels:
    app: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: quay.io/smalleni/netperf:latest
        command: ["/bin/sh", "-c"]
        args: ["/usr/sbin/nginx; iperf3 -s -D && uperf -s"]
        ports:
        - containerPort: 5201
          name: iperf3
        - containerPort: 20000
          name: uperf-control
        - containerPort: 40000
          name: uperf-data
      terminationGracePeriodSeconds: 0
